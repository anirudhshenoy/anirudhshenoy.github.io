<!doctype html>
<html lang="en">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<head>
    <link rel="stylesheet" href="css/normalize.css">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">


</head>

<body>
    <div class="current-card-container">
        <div class="current-card">
            <span class="current-card-title">Bangalore</span>
            <div class="current-card-details">
                <div id="current-card-temperature">27&deg;</div>
                <div id="current-card-humidity">30%rH</div>
            </div>
            <div class="current-card-description">Few Clouds</div>
        </div>
    </div>
    <div class="flex-container">
        <div id="day-sunny" class="sky-overflow visible">
            <div class="sun">
                <span class="sun-rays"></span>
            </div>

        </div>
        <div id="day-cloudy" class="sky-overflow">
            <div class="sun">
                <span class="sun-rays"></span>
            </div>
            <div class="cloud animate">
                <span class="circles"></span>
            </div>
        </div>
        <div id="day-rain" class="sky-overflow">
            <div class="cloud">
                <span class="circles"></span>
                <div class="raindrop"></div>
                <div class="raindrop delay-1"></div>
                <div class="raindrop delay-3"></div>
                <div class="raindrop delay-2"></div>
            </div>
        </div>
        <div id="day-snow" class="sky-overflow">
            <div class="cloud">
                <span class="circles"></span>
                <div class="snow">❄</div>
                <div class="snow delay-1">❄</div>
                <div class="snow delay-3">❄</div>
                <div class="snow delay-2">❄</div>
            </div>
        </div>
        <div id="day-thunderstorm" class="sky-overflow">
            <div class="cloud">
                <span class="circles"></span>
                <div class="lightning">
                    <div class="bolt"></div>
                    <div class="bolt"></div>
                </div>
            </div>
        </div>
        <div id="cloudy" class="sky-overflow">
            <div class="cloud">
                <span class="circles"></span>
            </div>
            <div class="cloud cloud-small">
                <span class="circles-small"></span>
            </div>
        </div>
    </div>
    <div class="flex-container" id="forecast-row">
        <div class="forecast-card">
            <div id="1-title" class="forecast-card-title"></div>
            <div class="forecast-card-icon"><i id="1-icon" class=""></i></div>
            <div id="1-temperature" class="forecast-card-temperature"></div>
        </div>
        <div class="forecast-card">
            <div id="2-title" class="forecast-card-title"></div>
            <div class="forecast-card-icon"><i id="2-icon" class=""></i></div>
            <div id="2-temperature" class="forecast-card-temperature"></div>
        </div>
        <div class="forecast-card">
            <div id="3-title" class="forecast-card-title"></div>
            <div class="forecast-card-icon"><i id="3-icon" class=""></i></div>
            <div id="3-temperature" class="forecast-card-temperature"></div>
        </div>
        <div class="forecast-card">
            <div id="4-title" class="forecast-card-title"></div>
            <div class="forecast-card-icon"><i id="4-icon" class=""></i></div>
            <div id="4-temperature" class="forecast-card-temperature"></div>
        </div>
    </div>

    <script src="js/weather.js"> </script>

</body>


</html>
